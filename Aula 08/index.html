    <Script>
    /*
            Operadores

        1. Aritiméticos
        2. Atribuição
        3. Relacionais
        4. Lógicos
        5. Ternário

            Operadores relacionais
        
        O resultados destas operações SEMPRE serão valores BOOLEANOS.
        São os operadores:
        5>2 = true
        7<4 = false
        8>=8 = true
        9<=7 = false
        5==5 = true
        4!=4 = false -> != sinal de diferente

        Operador de identidade ou igualdade restrita

        5 == 5 -> true
        5 == '5' -> true

        Usando o operdador de identidade
        5 === '5' -> false
        O mesmo testa valor e tipo.

            Operadores lógicos
        
        Negação é um operador UNÁRIO, ou seja, só depende de uma afirmação. Logo, se uma afirmação NÃO É verdadeira, ela é falsa. E uma afirmação QUE NÃO É falsa, é verdadeira.

                       -> true = false
                     /
        ! -> Negação
                     \
                       -> false = true

        Conjunção é um operador BINÁRIO, ou seja, depende de dois fatores. Ex: Eu quero uma camisa azul E uma vermelha. Em qualquer caso que eu não receba AS DUAS camisas, tanto azul, como vermelha, a relação NÃO ESTARÁ satisfeita.
                          -> true = true
                        / -> false = false
        && -> Conjunção   -> true = false
                        \ -> false = false

        Disjunção também é um operador BINÁRIO, mas desta vez, ele só necessita de um fator. Ex: Eu quero uma camisa azul OU vermelha. Em qualquer situação que eu receba uma das camisas, a relação será satisfeita. Só e somente só não será satisfeita caso eu não receba NENHUMA camisa.

                          -> true = true 
                        / -> false = true
        || -> Disjunção   -> true = true
                        \ -> false = false

        
        Em uma operação que envolve operadores aritimeticos, relacionais e lógicos, será feito na ORDEM dita a cima.

        Em operação que envolva '!' '&&' e '||' a ordem será ! && ||. 


            Operador ternário
        
        É composto por ? e :.

        teste ? true : false


        var media = 8.5
        var res = media >= 7.0 ? 'Aprovado' : 'Reprovado'

        res -> 'Aprovado'




        
    
    
    */
    </Script>
