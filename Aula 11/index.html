        /* 
        Antes de começarmos o estudo sobre CONDIÇÕES é importante entendermos a sequência. Por exemplo:

        var n = 3

        n+=2

        window.alert(n)

        Aqui vemos que há uma sequência que a variável 'n' irá seguir, mas e, se por ventura, você não quiser que em algum momento não seja executado o comando 'n+=2'? Portanto, começaremos agora os estudos sobre condições.

            Condições
        
        Uma condição é basicamente imposta quando eu quero que o programa tome caminhos diferentes dependendo de alguma coisa. Imagine que você está dirigindo um carro para ir a sua casa, mas sempre observa os locais onde tem maior transito para que possa evita-lo e ir pelo o caminho com menos transito. Isto é uma condição, SE o caminho 1 tiver menos transito que o caminho 2, sigo o caminho 1. SE o caminho 2 tiver menos transito que o caminho 1, sigo o caminho 2.

        No JS, uma condição pode ser dada pelo comando 'if(condição)'. Nesta mesma condição eu tenho duas possibilidades, como no caminho de carro. Desta forma, ficaria:

        if(condição){
            verifica se o caminho 1 está com menos transito.
        
        }else{
            já que o caminho 1 está com muito transito, vou pelo caminho 2.
        }

        O conceito de IF e ELSE é sobre 'se' e 'se não', trazendo assim, duas possibilidades.
        Mas dentro desses blocos, para que seja satisfeito, é necessário um valor Boolean, ou seja, verdadeiro ou falso. Nota que dentro dos blocos eu posso ter mais de um valor.

        if(caminho 1 livre){
            false
        }else{
            true
        }
        
            Tipos de condição
        
        Uma condição simples é uma condição que atende basicamente apenas a um fator.

        if(condição){
            true
        }

        Já uma condição composta, é uma condição que depende de 2 valores para que seja definido o caminho a ser seguido.

        if(condição){
            false
        }else{
            true
        }
        
        */

     
    </script>
