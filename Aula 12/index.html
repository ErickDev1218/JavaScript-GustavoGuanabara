    <script>
        /*
            Condições aninhadas
        
        Condições aninhadas são basicamente condições dentro de outras. Muito utilizado para testar INTERVALOS. Segue exemplo:

        if(){
            bloco 1
        } else {
            if(){
                bloco 2
            } else {
                bloco 3
            }
        }

        Nota que posso fazer infinitos aninhamentos.

            Condições multiplas
        
        As condições multiplas são usadas para casos bem especificos, diferente das condições aninhadas. Muito usado para valores PONTUAIS. Segue exemplo:

        switch(){
             case 0:

                console.log('')

            break

            case 1:
        
                console.log('')
            
            break

            default: 
            
                console.log('')

            break


        }

        Nota que se não for utilizado o 'BREAK' no final, NÃO IRÁ FUNCIONAR!
        */
    </script>
</body>
