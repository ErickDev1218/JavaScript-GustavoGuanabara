<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores do JS - parte 1</title>
</head>
<body>
    <script>
        /*
            Operadores

        1. Aritiméticos
        2. Atribuição
        3. Relacionais
        4. Lógicos
        5. Ternário

            Operadores aritméticos:
        + - * / % **

        Atenção: % usa sempre o resto da divisão INTEIRA. Ex: 5%2 = 1.

        A precedência matemática é funcional no JS. Ex:   5 + 3 / 2 = 6.5
        Tornando possivel (5+3) / 2 = 4

        Assim, existe a ORDEM DE PRECEDÊNCIA. Segue a ordem respectivamente.
        ()
        **
        * / %
        + -

            Operadores de atribuição:
        
        var a = 5 + 3 = 8
        var b = a % 5 = 3
        var c = 5 * b**2 = 45
        var d = 10 - a / 2 = 6
        var e = 6 * 2 / d = 2
        var f = b % e + 4 / e = 3

        Existe também as auto-atribuições

        var n = 3
        n = n + 4
        n = n -5
        n = n * 4
        n = n / 2
        n = n**2
        n = n % 5

        Simplificando

        n = n + 4 -> n+ = 4
        n = n -5  -> n- = 5
        n = n * 4 -> n* = 4
        n = n / 2 -> n/ = 2
        n = n**2 -> n** = 2
        n = n % 5 -> n% = 5

        Todos os calculos dariam o mesmo o resultado.

        Operador de incrimento é uma maneira de simplificar ainda mais.

        var x = 5
        x = x + 1 -> 6
        x = x - 1 -> 5
        x+ = 1
        x- = 1 
        
        Desta forma, em contas que somo ou retiro 1, posso escrever desta forma:
        
        var x = 5
        x++ -> 6
        x-- -> 5
        */
    </script>
</body>
</html>
