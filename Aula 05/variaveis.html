<body>
    <script>
        /* 
            Conceitos de variáveis

        Imagine um terreno que você quer fazer um estacionamento. Então você delimita marcas para os carros pararem.

        vaga a1
        vaga a2
        vaga a3

        Agora imagine que alguém estaciona na vaga a1.

        vaga a1 = carro1

        Para que eu consiga colocar um outro carro na 'vaga a1', eu preciso que o 'carro1' saia para que seja possível a introdução do 'carro2'.

        vaga a1 = carro2
        
        Agora imagine que você precisa bloquear essa vaga por algum problema de estrutura.

        vaga a1 = null
        
        O mesmo ocorre com a memória do computador. São espaços onde são introduzidos dados, e que para que seja introduzido um novo, o antigo deve sair. Para criar uma variável usaremos as palavras:

        var vaga1 = carro1
        ou
        let vaga1 = carro1

        O nome das variáveis são chamados de identificadores. Segue algumas regras:
        1. Podem começar com letra, $ ou _
        2. Não podem começar com números
        3. É possível usar letras ou números
        4. É possível usar acentos e símbolos
        5. Não podem conter espaços
        6. Não podem ser palavras reservadas da linguagem JS

        Algumas dicas para nomes de identificadores.
        1. Maiúscula e minúsculas fazem diferença
        2. Tente escolher nomes COERENTES para as variáveis
        3. Evite se tornar o 'programador alfabeto' ou um 'programador contador'

            Tipos primitivos primordiais
        
        String -> são nomes entre '' ou "" ou `` -> Ex: 'Erick' "Erick" `Erick`.


        Number -> são números, divididos entre inteiros ou float -> Ex respectivamente: 3, 3.5

        Boolean -> são afirmações de verdadeiro ou falso -> true or false

        Para que eu possa descobrir o tipo de alguma variável eu devo utilizar o comando 'typeof'

        var vaga1 ='carro1'
        typeof vaga1 -> String
        */
    </script>
</body>
</html>
